<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piano</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="piano">
		<div class="key white" data-note="C" id="A">A</div>
		<div class="key black" data-note="Cs" id="W">W</div>
		<div class="key white" data-note="D" id="S">S</div>
		<div class="key black" data-note="Ds" id="E">E</div>
		<div class="key white" data-note="E" id="D">D</div>
		<div class="key white" data-note="F" id="F">F</div>
		<div class="key black" data-note="Fs" id="R">R</div>
		<div class="key white" data-note="G" id="G">G</div>
		<div class="key black" data-note="Gs" id="T">T</div>
		<div class="key white" data-note="A" id="H">H</div>
		<div class="key black" data-note="As" id="Y">Y</div>
		<div class="key white" data-note="B" id="J">J</div>
	</div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
